apply plugin: 'java'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile files('libs/jar/lwjgl3.jar')
    runtime files('libs/natives')
}

jar {
    from configurations.compile.collect { zipTree it }
    manifest.attributes 'Main-Class': 'net.redrabbit.tesseract.Tesseract' 
}

task runJar(type: JavaExec, dependsOn: jar) {
    main 'net.redrabbit.tesseract.Tesseract'
    classpath = runtimeClasspath
}
